  <script>//Função de pesquisa, Auto complete Input
    $(document).ready(function(){

      function limpar(){
        $('#locais').html("");
      }

      $('#form-controlpesq').keyup(function() {
        var query = $(this).val();
        if(query != ''){
          
          
          $.ajax({
            url:"Controller/action_filtrar.php",
            method:"POST",
            data:{query:query},
            success:function(data)
            {
              $('#locais').fadeIn();
              $('#locais').html(data);
            }
          });
        }
        else{
          limpar();
        }
      });

      $('.ack').on('click', function(e){
        e.preventDefault();
        console.log("ok");
      });

      $('#locate').on('click', function(e){
        $('.encontrarLocate').trigger('click');
      });

    });


  </script>
